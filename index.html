<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>조지기 마스터 - 장난 추천기</title>
  <link href='/style.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>😈 조지기 마스터</h1>
      <p>오늘 뭐 조질까? 고민하지 마!</p>
    </header>

    <main>
      <div class="card">
        <div class="icon-area">🤡</div>
        <p class="description">친구, 동료, 연인...<br>누군가를 킹받게 하고 싶다면?</p>
        <button id="recommendBtn" class="btn-primary">
          장난 추천받기
        </button>
      </div>

      <div id="resultArea" class="result-card hidden">
        <h2>🔥 오늘의 추천 장난</h2>
        <div id="loading" class="hidden">
          <span class="spinner"></span>
          <p>조지기 마스터가 뇌를 굴리는 중...</p>
        </div>
        <div id="resultText" class="markdown-body"></div>
        <button id="retryBtn" class="btn-secondary hidden">다른 거 추천해줘</button>
      </div>
    </main>
    
    <footer>
      Powered by Gemini API & Cloudflare Pages
    </footer>
  </div>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
