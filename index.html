<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>조지기 마스터 - 장난 추천기</title>
  <link href='/style.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>😈 조지기 마스터</h1>
      <p>오늘 뭐 조질까? 고민하지 마!</p>
    </header>

    <main>
      <div class="card">
        
        <!-- 1. 대상 선택 -->
        <div class="section">
          <h3>🎯 누구를 조질까?</h3>
          <div class="btn-group" id="targetGroup">
            <button class="select-btn active" data-value="친구">친구</button>
            <button class="select-btn" data-value="직장동료">직장동료</button>
            <button class="select-btn" data-value="연인">연인</button>
            <button class="select-btn" data-value="가족">가족</button>
          </div>
        </div>

        <!-- 2. 매운맛 선택 -->
        <div class="section">
          <h3>🔥 장난 강도 (매운맛)</h3>
          <div class="btn-group" id="intensityGroup">
            <button class="select-btn active" data-value="mild">😇 착한맛</button>
            <button class="select-btn" data-value="medium">😏 중간맛</button>
            <button class="select-btn" data-value="spicy">🥵 매운맛</button>
          </div>
        </div>

        <div class="divider"></div>

        <button id="recommendBtn" class="btn-primary">
          장난 설계 시작하기
        </button>
      </div>

      <div id="resultArea" class="result-card hidden">
        <h2>📜 조지기 작전 계획서</h2>
        <div id="loading" class="hidden">
          <span class="spinner"></span>
          <p>상황 분석 중... (사악한 웃음)</p>
        </div>
        <div id="resultText" class="markdown-body"></div>
        <button id="retryBtn" class="btn-secondary hidden">다른 작전 줘</button>
      </div>
    </main>
    
    <footer>
      Powered by Gemini API & Cloudflare Pages
    </footer>
  </div>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
