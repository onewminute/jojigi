<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="faceGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ff6b81"/>
      <stop offset="100%" stop-color="#c0392b"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Horns -->
  <path d="M60 60 Q 40 20 20 40 L 50 70 Z" fill="#e74c3c" stroke="#2c3e50" stroke-width="2"/>
  <path d="M140 60 Q 160 20 180 40 L 150 70 Z" fill="#e74c3c" stroke="#2c3e50" stroke-width="2"/>

  <!-- Face -->
  <circle cx="100" cy="110" r="70" fill="url(#faceGrad)" stroke="#2c3e50" stroke-width="3"/>

  <!-- Eyes -->
  <ellipse cx="75" cy="100" rx="15" ry="20" fill="#fff"/>
  <ellipse cx="125" cy="100" rx="15" ry="20" fill="#fff"/>
  <circle cx="75" cy="100" r="5" fill="#000"/>
  <circle cx="125" cy="100" r="5" fill="#000"/>
  
  <!-- Eyebrows (Angry/Mischievous) -->
  <path d="M55 80 L 90 95" stroke="#000" stroke-width="5" stroke-linecap="round"/>
  <path d="M145 80 L 110 95" stroke="#000" stroke-width="5" stroke-linecap="round"/>

  <!-- Mouth (Grin) -->
  <path d="M65 130 Q 100 160 135 130" fill="none" stroke="#2c3e50" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Teeth -->
  <path d="M75 133 L 80 145 L 85 135" fill="#fff"/>
  <path d="M115 135 L 120 145 L 125 133" fill="#fff"/>
</svg>